<body>

<source src="https://5975e06a1f292.streamlock.net:4443/radio/am630.stream/playlist.m3u8" type="application/x-mpegURL">

  <script>

    });

       <script>
        if (window == window.top) {
            document.getElementById("titulo").style.display = "block";
            document.getElementById("descrip").style.display = "block";
            document.body.style.width = "70%";
        } else {
          window.addEventListener("message", function(evt) {
            switch (evt.data) {
              case "play":
                player().play();
                break;
              case "pause":
                player().pause();
                break;
            }
          }
                                 
    );
        }
    </script>
